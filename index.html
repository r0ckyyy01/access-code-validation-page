<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Access Code Validation</title>
  <style>
    body { font-family: Arial, sans-serif; background-color: #f4f6f8; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
    .container { background: #fff; padding: 30px; border-radius: 12px; box-shadow: 0 6px 18px rgba(0,0,0,0.1); width: 100%; max-width: 400px; text-align: center; }
    h2 { margin-bottom: 20px; color: #111; }
    input { width: 100%; padding: 12px; border-radius: 8px; border: 1px solid #ccc; font-size: 16px; margin-bottom: 15px; }
    button { padding: 12px 20px; border: none; border-radius: 8px; background-color: #0f62fe; color: #fff; font-size: 16px; cursor: pointer; }
    button:disabled { opacity: 0.6; cursor: not-allowed; }
    p.message { margin-top: 15px; font-size: 14px; }
    p.message.success { color: #05664b; }
    p.message.warning { color: #6b4b00; }
    p.message.error { color: #7a0920; }
    a.link-btn { display: inline-block; margin-top: 12px; padding: 10px 16px; background: #0f62fe; color: #fff; border-radius: 8px; text-decoration: none; }
  </style>
</head>
<body>
  <div class="container">
    <h2>Enter Your Access Code</h2>
    <input type="text" id="codeInput" placeholder="Enter access code" />
    <button id="validateBtn">Validate</button>
    <p id="message" class="message"></p>
  </div>

  <script>
    const APPS_SCRIPT_WEBAPP_URL = 'https://script.google.com/macros/s/AKfycbwCI1U1AzkRamaVoqpbYfz2Woy0DzPHSD1GLhKzq6oJ11qXdD56UNl_0iOy9zg6Ajg/exec'
    const JOTFORM_URL = 'https://form.jotform.com/253272616763057';

    const codeInput = document.getElementById('codeInput');
    const validateBtn = document.getElementById('validateBtn');
    const messageEl = document.getElementById('message');

    validateBtn.addEventListener('click', () => {
      const code = codeInput.value.trim();
      if (!code) {
        messageEl.textContent = 'Please enter an access code.';
        messageEl.className = 'message warning';
        return;
      }

      validateBtn.disabled = true;
      messageEl.textContent = 'Validating...';
      messageEl.className = 'message';

      fetch(`${APPS_SCRIPT_WEBAPP_URL}?code=${encodeURIComponent(code)}`)
        .then(res => res.text())
        .then(status => {
          status = status.trim().toUpperCase();
          if (status === 'VALID') {
            messageEl.textContent = 'Access code valid! Redirecting to voting app...';
            messageEl.className = 'message success';
            setTimeout(() => { window.location.href = JOTFORM_URL; }, 2000);
          } else if (status === 'USED') {
            messageEl.textContent = 'This access code has already been used.';
            messageEl.className = 'message warning';
          } else {
            messageEl.textContent = 'Invalid access code.';
            messageEl.className = 'message error';
          }
        })
        .catch(err => {
          console.error(err);
          messageEl.textContent = 'Error validating access code. Please try again later.';
          messageEl.className = 'message error';
        })
        .finally(() => { validateBtn.disabled = false; });
    });
  </script>
</body>
</html>
